<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input, button {
      margin: 5px;
      padding: 5px;
    }
    h1, h2 {
      color: #333;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Simple E-Commerce Frontend</h1>

  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="loginStatus"></p>

  <h2>Product List</h2>
  <button onclick="fetchProducts()">Load Products</button>
  <ul id="productList"></ul>

  <h2>Cart</h2>
  <button onclick="viewCart()">View Cart</button>
  <ul id="cartList"></ul>

  <h2>Place Order</h2>
  <button onclick="placeOrder()">Place Order</button>
  <p id="orderStatus"></p>

  <script>
    let token = '';

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      })
        .then(res => {
          if (!res.ok) throw new Error('Login failed');
          return res.json();
        })
        .then(data => {
          token = data.accessToken;
          document.getElementById('loginStatus').innerText = 'Logged in!';
        })
        .catch(err => {
          document.getElementById('loginStatus').innerText = 'Login failed';
        });
    }

    function fetchProducts() {
      fetch('http://localhost:3000/products')
        .then(res => res.json())
        .then(products => {
          const list = document.getElementById('productList');
          list.innerHTML = '';
          products.forEach(p => {
            const li = document.createElement('li');
            li.innerHTML = `${p.name} - ‚Çπ${p.price}
              <button onclick="addToCart(${p.id})">Add to Cart</button>`;
            list.appendChild(li);
          });
        });
    }

    function addToCart(productId) {
      if (!token) return alert('Login first');

      fetch('http://localhost:3000/cart/add', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ productId, quantity: 1 }),
      })
        .then(res => {
          if (!res.ok) throw new Error('Add to cart failed');
          return res.json();
        })
        .then(data => alert('Added to cart'))
        .catch(err => alert('Add to cart failed'));
    }

    function viewCart() {
      if (!token) return alert('Login first');

      fetch('http://localhost:3000/cart', {
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
        .then(res => {
          if (!res.ok) throw new Error('Cart fetch failed');
          return res.json();
        })
        .then(cart => {
          const list = document.getElementById('cartList');
          list.innerHTML = '';
          cart.forEach(item => {
            const li = document.createElement('li');
            li.innerText = `${item.product.name} x ${item.quantity}`;
            list.appendChild(li);
          });
        })
        .catch(err => alert('Failed to fetch cart'));
    }

    function placeOrder() {
      if (!token) return alert('Login first');

      fetch('http://localhost:3000/order', {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
        .then(res => {
          if (!res.ok) throw new Error('Order failed');
          return res.json();
        })
        .then(data => {
          document.getElementById('orderStatus').innerText = 'Order placed successfully!';
          viewCart(); // refresh cart
        })
        .catch(err => alert('Failed to place order'));
    }
  </script>
</body>
</html>
